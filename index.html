<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>spotify desktop app!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="assets/Home.svg" alt="" class="gray-filtered">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/Search.svg" alt="" class="gray-filtered">
                            <span>Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/YourLibrary.svg" alt="" class="gray-filtered">
                            <span>Your Library</span>
                        </a>
                    </li>
                    <div style="height: 20px;"></div>
                    <li>
                        <a href="#">
                            <img src="assets/CreatePlaylist.svg" alt="" class="gray-filtered">
                            <span>Create Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/Like.svg" alt="" class="gray-filtered">
                            <span>Liked Songs</span>
                        </a>
                    </li>
                </ul>
            </div>
            <hr width="100%">
            <div style="height: 20px;"></div>
            <div class="menu playlists">
                <ul>
                    <li>
                        <a href="#">
                            <span>All about EDEN!</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Bittersweet</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Oh my holy.</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>I miss you, i do</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Do you like rain?</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Vacation song.</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>For Freaks!</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Von</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Memory lane.</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Dancing, in the rain.</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Blonde</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Covers for a new world.</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="current-song-cover">
                <img src="images/song_cover.jpeg" alt="">
            </div>
        </div>
        <div class="right">
            <div class="playlist-header"> 
                <div class="playlist-top">
                    <div class="playlist-arrows">
                        <div class="arrow-container">
                            <img src="assets/LeftArrow.svg" alt="">
                        </div>
                        <div class="arrow-container">
                            <img src="assets/RightArrow.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
